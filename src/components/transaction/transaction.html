<!-- Generated template for the TransactionComponent component -->
<div id="transaction" (click)="itemSelected(item)">
  <ion-row>
  	<ion-col col-1>
  		<div class = {{classification}}>
  		</div>
  	</ion-col>
  	<ion-col col-6>

  		<ion-row>
  			<h3>{{currency}} {{amount}}</h3>
  		</ion-row>
  		<ion-row>
  			{{code}}
  		</ion-row>
  	</ion-col>
  	<ion-col col-5>
  		<ion-row text-right>
  			{{time}}
  		</ion-row>
  		<ion-row text-right>
  			{{date}}
  		</ion-row>
  	</ion-col>
  </ion-row>
</div>
