<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Transaction History
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="transaction-history">
  <div id="trans-h-container1">
    <ion-list>
      <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
        {{ item }}
      </button>
    </ion-list>
  </div>
</ion-content>
