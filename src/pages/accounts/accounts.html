<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Choose Account
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="accounts">
  <div id="accounts-container1">
    <ion-list>
      <button ion-item *ngFor="let item of items" (click)="accountSelected(item)">
        {{ item }}
      </button>
    </ion-list>
  </div>
</ion-content>
