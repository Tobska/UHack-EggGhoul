<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Current Transactions
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="transactions">
  <div id="transactions-container1">
    <ion-list>
      <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
        {{ item }}
      </button>
    </ion-list>
  </div>
</ion-content>
