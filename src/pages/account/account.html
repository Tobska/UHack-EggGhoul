<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Account
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <div id="account-container1">
    <div class="user-img" text-center>
      <img src="../../assets/imgs/logo.png" alt="Cinque-Terre" width="128" height="128">
    </div>
    <p>Juan De La Cruz</p>
    <p>Joined: March 2016</p>
    <h3>Existing Accounts</h3>
    <ion-list float-left class="accounts-list">
      <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
        {{ item }}
      </button>
    </ion-list>
    <button id="withdraw-button" ion-button color="positive" block on-click="goToAccounts()">
      Withdraw
    </button>
    <button id="deposit-button" ion-button color="positive" block on-click="goToAccounts()">
      Deposit
    </button>
  </div>
</ion-content>
